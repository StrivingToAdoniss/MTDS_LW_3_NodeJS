<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Select a Movie Script</h1>
    <select id="scriptSelector">
        <option value="shrek">Shrek</option>
        <option value="bee">Bee Movie</option>
    </select>
    <pre id="script"></pre>
    <script>
        document.getElementById('scriptSelector').addEventListener('change', function() {
            loadScript(this.value);
        });

        function loadScript(script) {
            fetch(`/script?name=${script}`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('script').textContent = text;
                })
                .catch(error => console.error('Error fetching script:', error));
        }

        // Load the default script (Shrek)
        loadScript('shrek');
    </script>
</body>
</html>
